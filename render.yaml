databases:
  - name: test_guru
    databaseName: test_guru
    user: test_guru
    plan: free

services:
  - type: web
    name: test_guru
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test_guru
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
